<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IB + College Planner</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    :root {
      --bg: #f7f7f9;
      --card: #ffffff;
      --text: #111111;
      --muted: #666666;
      --accent: #0f62fe;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box }
    body { font-family: system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
    header { padding: 20px; text-align: center; background: var(--card); border-bottom: 1px solid var(--border); }
    h1 { margin: 0; font-size: 24px }
    .container { max-width: 1200px; margin: 0 auto; padding: 24px }
    .timeline { margin-bottom: 40px }
    .timeline h2 { font-size: 20px; margin-bottom: 12px }
    .months { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)) }
    .month { position: relative; border: 1px solid var(--border); border-radius: 10px; padding: 12px; background: white; }
    .head { font-size: 13px; font-weight: 700; margin-bottom: 8px; padding: 4px 6px; border-radius: 6px; display: inline-block; color: white; background: var(--accent) }
    .event { background: #fff; border: 1px solid var(--border); border-left-width: 5px; border-radius: 8px; padding: 6px 8px; margin: 6px 0; font-size: 13px }
    .event small { display: block; color: var(--muted) }
    table.dataTable thead th { background: #f3f4f6; color: #333 }
  </style>
</head>
<body>
  <header>
    <h1>IB + College Application Planner</h1>
  </header>
  <main class="container">
    <section class="timeline">
      <h2>Timeline (2024–2026)</h2>
      <div class="months" id="months"></div>
    </section>
    <section>
      <h2>Organized Tips and Milestones</h2>
      <table id="info-table" class="display" style="width:100%">
        <thead>
          <tr><th>Category</th><th>Grade</th><th>Detail</th></tr>
        </thead>
        <tbody id="info-table-body"></tbody>
      </table>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    const timelineEvents = [
      { date: '2024-10-01', title: 'PSAT (Grade 11)' },
      { date: '2024-12-01', title: 'EE Subject Declared' },
      { date: '2025-01-01', title: 'EE Topic Approval + Supervisor Assigned' },
      { date: '2025-02-01', title: 'TOK Exhibition Starts + IB Coursework Deadlines Announced' },
      { date: '2025-03-01', title: 'TOK Exhibition Final Due' },
      { date: '2025-04-01', title: 'TOK Exhibition Final Due' },
      { date: '2025-06-30', title: 'Pre-predicts Released' },
      { date: '2025-08-01', title: 'TMUA Registration Opens' },
      { date: '2025-09-01', title: 'EE Draft Due + UCAS Counselor Confirmation' },
      { date: '2025-10-01', title: 'EE Final Due + UCAS October 15 Deadline' },
      { date: '2025-11-01', title: 'November Predicts Released' },
      { date: '2026-01-10', title: 'IB Mocks + TMUA (If Required)' },
      { date: '2026-01-14', title: 'UCAS Equal Consideration Closes' },
      { date: '2026-01-29', title: 'UCAS Final January Deadline' },
      { date: '2026-03-15', title: 'CAS Submission & Final IA Work' }
    ];

    const yearColors = { 2024: '#60a5fa', 2025: '#fbbf24', 2026: '#a78bfa' };

    function buildTimeline() {
      const byMonth = {};
      timelineEvents.forEach(e => {
        const month = e.date.slice(0, 7);
        if (!byMonth[month]) byMonth[month] = [];
        byMonth[month].push(e);
      });

      const container = document.getElementById('months');
      Object.entries(byMonth).forEach(([month, events]) => {
        const box = document.createElement('div');
        box.className = 'month';
        const d = new Date(month + '-01T00:00:00');
        const label = d.toLocaleDateString(undefined, { month: 'short', year: 'numeric' });
        const year = d.getFullYear();
        const yearColor = yearColors[year] || '#666666';

        const head = document.createElement('div');
        head.className = 'head';
        head.textContent = label;
        head.style.background = yearColor;
        box.appendChild(head);

        events.forEach(ev => {
          const e = document.createElement('div');
          e.className = 'event';
          e.style.borderLeftColor = yearColor;
          e.innerHTML = `<strong>${ev.title}</strong><small>${new Date(ev.date).toLocaleDateString()}</small>`;
          box.appendChild(e);
        });
        container.appendChild(box);
      });
    }

    // Tips with hard-coded grade for each row
    const tips = [
      { category: "General", grade: "9,10", detail: "Fulfill the fine arts requirement in either 9th or 10th grade if ur student plans to do IB" },
      { category: "General", grade: "9,10", detail: "if ur student knows what he/she wants to major in make sure to check what HL’s will be required in IB in order to make sure your student fulfills the prerequisites in 9th & 10th to be able to take the required IB subjects otherwise u will probably have to go through the non objection process with the counselor and head of department of the subject" },
      { category: "General", grade: "9,10", detail: "Keep log of activities, awards, leadership for personal statement & counselor" },
      { category: "Tutoring", grade: "9,10", detail: "For 9th and 10th grade math and science Kokab is highly recommended +971 55 992 2964" },
      { category: "General", grade: "9,10", detail: "If possible summer between 9th & 10th try to enrol student in a summer leadership camp" },
      { category: "General", grade: "9,10,11,12", detail: "For school without walls encourage student to register for a service trip. It looks good on college application." },
      { category: "General", grade: "9", detail: "Go through the common app and ucas app for tips on how to write the personal statement and try to encourage your student to do extracurriculars in & out of school and to choose subjects in course selection that would eventually answer the questions that need to be answered in their college essays." },

      { category: "General", grade: "10", detail: "Use UCAS course search to match IB HLs to major requirements" },
      { category: "Counselor", grade: "10", detail: "Start with external mentor/counselor if needed before course selection" },
      { category: "Counselor", grade: "10", detail: "Try your best to attend the meetings set by the counseling department in order to understand dates and what is required from student." },
      { category: "General", grade: "10", detail: "Make sure to read the junior and senior handbook in order to know what is expected from the student with regards to the college application process. Please keep in mind the student is expected to do the research and also know the requirements and deadlines not the school counselor." },
      { category: "Counselor", grade: "10", detail: "Even if you have an external college counselor your student still needs to build a relationship with their school counselor because they will be the ones writing the counselor recommendation and also they will be the ones who send necessary documents requested by the university from the school so at least try to meet twice each semester in order to form a connection and understand the school policies." },
      { category: "Grade 10", grade: "10", detail: "See #4 under resources below because she can explain to u how she provides full support from A to Z to IB students. Ask her to send you the pdf file explaining what she does." },
      { category: "Summer", grade: "10,11", detail: "If possible summer between 10th and 11th grade try to enrol student in pre college program and if not try to take online courses." },
      { category: "Grade 10", grade: "10", detail: "For school trip if you can't arrange private college tours during ur vacation try to enrol student in one of the university tours." },

      { category: "Standarized Tests", grade: "11", detail: "Book SAT, IELTS, TOEFL early. Use same email as PSAT" },
      { category: "General", grade: "11", detail: "Complete CAS regularly on ManageBac: 1 per month, 3 reflections each" },
      { category: "EE", grade: "11", detail: "Choose EE topic related to intended major and secure supervisor early" },
      { category: "Standarized Tests", grade: "11", detail: "Book SAT suggested dates that seem to be the most convenient December term 1 & March term 2. When u book with student email it automatically places u at DAA for a center but incase it doesn't use the DAA SAT code 52822" },
      { category: "Standarized Tests", grade: "11", detail: "Take SAT course through https://www.collegeboard.org and use the student email and same password that was used to create the account when they did the psat." },
      { category: "Standarized Tests", grade: "11", detail: "Book Ielts or Toefl or whatever English proficiency test may be required" },
      { category: "Standarized Tests", grade: "11", detail: "Book any exam required by potential list of universities. Check for specific tests your student may need to take depending on their major and country." },
      { category: "CAS", grade: "11", detail: "Try to complete CAS project with the reflections and goal on managebac" },
      { category: "CAS", grade: "11", detail: "Try to complete at least one CAS a month with the reflections and goal on managebac. For each CAS activity your student would need to write a goal, 3 reflections and upload evidence. For the CAS project they would need to write 5 reflections and a goal and upload evidence. So it would be more efficient to do this regularly and keep record rather than all at once and maybe forget to add it. It is time consuming so better to do it in small doses over time and to try and complete most of it grade 11. Contact the CAS supervisor for updated details on CAS requirements since sometimes they change." },
      { category: "CAS", grade: "11", detail: "Anything done before grade 11 IB is not counted for the IB CAS." },
      { category: "CAS", grade: "11", detail: "Paid internships cannot be included in CAS but unpaid ones can be included." },
      { category: "EE", grade: "11", detail: "Anything that is requested during core make sure the student submits it like even the EE" },
      { category: "EE", grade: "11", detail: "When choosing the EE topic try to encourage student to make it related to their major because it shows interest in the major and this can be mentioned in the personal statement." },
      { category: "EE", grade: "11", detail: "As soon as students have to ask their chosen subject teacher for their EE to be their supervisor encourage them to get approval because the dedicated EE supervisors for each subject are limited with the number of students they can accept to supervise so the sooner they request approval the more likely the teacher will accept to be their supervisor." },
      { category: "Counselor", grade: "11", detail: "Always read SPOTS HS section for IB dates & Counseling grade 12 newsletter." },
      { category: "Uniform", grade: "11", detail: "For senior spirit gear try to order the first batch and select home delivery so it's ready for your senior before school starts." },
      { category: "Uniform", grade: "11", detail: "Make sure to at least get one white polo shirt because kids love to get friends' signatures at the end of year." },

      { category: "EE", grade: "11 Summer", detail: "Finish EE, Math IA draft, College Essays, internships, IAs due in Sep" },
      { category: "General", grade: "11 Summer", detail: "Check your student's passport to see when it expires and try to renew it so it is valid for the whole period of study abroad to avoid unnecessary visa complications or the need of passport renewal while ur student is in university. You Dont have to but it saves u from unnecessary headache." },
      { category: "EE", grade: "11 Summer", detail: "Complete the Extended Essay" },
      { category: "IA", grade: "11 Summer", detail: "Complete the Math IA draft" },
      { category: "IA", grade: "11 Summer", detail: "Complete any IA's due in September" },
      { category: "Essay", grade: "11 Summer", detail: "Complete the college essays" },
      { category: "Internship", grade: "11 Summer", detail: "Internship" },

      { category: "IB", grade: "12", detail: "Confirm predicted grades with all IB teachers for Oct 15 UCAS deadline" },
      { category: "Standarized Tests", grade: "12", detail: "Book TMUA if required. Dates are October and January" },
      { category: "CAS", grade: "12", detail: "Complete any remaining CAS" },
      { category: "IB", grade: "12", detail: "Keep ahead with IB due dates schedule to avoid clash with majors & college applications" },
      { category: "Standarized Tests", grade: "12", detail: "Book TMUA test if required by any of UK universities planning to apply to. Usually dates are October term 1 and January term 2 but January kids have mocks also. Beginning of August check for registration deadlines." },

      { category: "College App", grade: "All", detail: "Use personal email (not school) for UCAS & Common App" },
      { category: "College App", grade: "All", detail: "Complete counselor & teacher rec forms early Term 2 G11" },
      { category: "College App", grade: "All", detail: "Commit to long-term volunteering or leadership aligned with major" },
      { category: "College App", grade: "All", detail: "Book college meeting with counselor" },
      { category: "College App", grade: "All", detail: "February of term 1 grade 11 when teacher letter recommendation and counselor letter research commendation forms and brag sheets are sent out, make sure to complete by deadlines because teachers or counselors may change the year after so better to have someone who knows ur student fill them out. Keep in mind the brag sheet and the junior questionnaire take time to fill." },
      { category: "College App", grade: "All", detail: "Try for student to enrol in a school club or something related to the major preferably something that shows leadership." },
      { category: "College App", grade: "All", detail: "Try for student to commit to volunteering outside of school like with The Giving Family or with anything on the list recommended by counseling office or external counselor. Not just to be a one time thing." },

      { category: "Tutors", grade: "All", detail: "Numbers center near DAA. Either Rania or Tolga. Contact through Ms Leen at Numbers +971 52 790 6688 to arrange booking." },

      { category: "Tutors", grade: "SAT", detail: "Dana: +971 56 374 6091" },

      { category: "Resources", grade: "All", detail: "Coursera/Unifrog courses – complete 2 related to major" },
      { category: "Resources", grade: "All", detail: "Revision village is a good IB resource most subjects, past papers, practice, predicted mock questions https://www.revisionvillage.com" },
      { category: "Resources", grade: "All", detail: "Alfredo books (IB past papers to buy) Available Delivery door to door🚗🌹 Alefredo Books Order Now 🇦🇪 ☎️00971526573800 Instagram page: https://instagram.com/alefredobooks.uae Website page: https://uae.alefredobooks.com" },
      { category: "Resources", grade: "All", detail: "Dare insights education : (u contact her to arrange tutors online) she meets with u online to understand your needs. +971 52 725 9415" },

      { category: "Resources", grade: "All", detail: "Unifrog is also a good source for online courses." },
      { category: "Resources", grade: "All", detail: "College research guide from school: https://docs.google.com/spreadsheets/d/19HAUpIjLRpHFe05rBRusIVmKvBx4lsARVJ9_Lbqc3uc/edit" },

      { category: "External Counseling", grade: "All", detail: "Global study uk Youmna +20 100 9681292" },

      { category: "External Counseling", grade: "All", detail: "Sage college counseling https://www.sageeducation.ae/university-admissions-consulting" },

      { category: "UCAS Notes", grade: "All", detail: "create a personal email for ur student that both of you have access to so you can both check any UCAS related emails because your student may miss important information. Don't use the school e-mail for college applications." },
      { category: "UCAS Notes", grade: "All", detail: "In August check the UCAS website for the submission deadlines and ask the school what their internal deadlines are." },
      { category: "UCAS Notes", grade: "All", detail: "For October related applications usually the ucad deadline is October 15th make sure to ask school counselor when the DAA deadline is because they need time to review the UCAS application. “ The 15 October deadline is only for applications to most medicine, dentistry, veterinary medicine/science courses, as well as all courses at the universities of Oxford and Cambridge. Meeting the deadline means that your application will receive equal consideration from your chosen universities and colleges. You can still apply after the deadline, if the course has places available, but your application won't be guaranteed to get equal consideration.” (quoted from UCAS)" },
	  { category: "UCAS Notes", grade: "All", detail: "For general UCAS applications make sure to check when the equal consideration date is for January because anything submitted after equal consideration date may not be given a place. For example for class of 2026 the equal consideration date is January 14th even though the final January deadline is January 29th so anything submitted in between the 14th & 29th may not be considered by some of the universities." },
	  { category: "UCAS Notes", grade: "All", detail: "November predicts come out towards the end of November so make sure to ask counselor what the internal deadline is in order to be able to have all info reviewed and approved to be ready to have the predicts added by the counselor and then submitted before winter break to get out of the way before mocks." },
	  { category: "UCAS Process", grade: "All", detail: "Research Courses and Universities:Start by finding universities and courses that match your academic interests and qualifications. If you aren't applying for the October deadline, usually after October predicts u have an idea ." },
	  { category: "UCAS Process", grade: "All", detail: "Register with UCAS: Create an account on the UCAS website to begin your application process. Make sure to use the DAA buzzword. " },
	  { category: "UCAS Process", grade: "All", detail: "Complete the Application Form: Fill in all the required sections, including your personal information, educational history, and your chosen course and university options. " },
	  { category: "UCAS Process", grade: "All", detail: "Write Your Personal Statement: This is a crucial part of your application where you explain why you want to study the chosen courses and why you are a suitable candidate. Check the website for personal statement requirements. Also try to get the personal statement edited and approved by your counselor before the internal deadline." },
	  { category: "UCAS Process", grade: "All", detail: "Obtain a Reference: You will need a reference from a teacher, advisor, or employer, which will be submitted through the UCAS system. For 2026 DAA puts one TLOR (teacher letter of recommendation )" },
	  { category: "UCAS Process", grade: "All", detail: "Pay and Submit Your Application: After completing all sections and uploading your reference, you must pay the application fee to officially submit your application before the specific deadline. " },

    function populateTable() {
      const tbody = document.getElementById("info-table-body");
      tips.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.category}</td><td>${row.grade}</td><td>${row.detail}</td>`;
        tbody.appendChild(tr);
      });
    }

    $(document).ready(function () {
      buildTimeline();
      populateTable();
      $('#info-table').DataTable({ pageLength: 2000 });
    });
  </script>
</body>
</html>
